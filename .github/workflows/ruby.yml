name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.6', '2.7', '3.0']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - name: Run tests
      uses: ruby/setup-ruby@v1
      run: bundle exec rake

    - name: Upload coverage results
      uses: actions/upload-artifact@master
      with:
        name: coverage-report
        path: coverage

    - name: Run RuboCop
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - run: bundle exec rubocop

    - name: Check documentation completion
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
      run: |
        completion_percentage=$(bundle exec yard | tee /dev/stdout  | tail -1 | cut -d'%' -f1 | xargs)
        echo $completion_percentage
        if [[ $completion_percentage != "100.00" ]]; then
          echo "YARD documentation must be at 100%"
          exit 2;
        fi